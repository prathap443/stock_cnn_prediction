    <div class="row g-3 mb-4 fade-in">
      <div class="col-md-4">

  <!-- Stock Detail Modal -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // -- helper to fetch JSON with credentials & error handling --
    async function fetchJson(url, opts = {}) {
      const res = await fetch(url, { credentials: 'include', ...opts });
      const text = await res.text();
      if (!res.ok) {
        let err;
        try { err = JSON.parse(text).error || JSON.parse(text).message; }
        catch { err = text; }
        throw new Error(err || `HTTP ${res.status}`);
      }
      return JSON.parse(text);
    }

    let allStocks = [];
    let selectedRecommendation = '';
    let selectedTimePeriods = { main: '1D', detail: '1M' };
    let currentDetailSymbol = '';
    let isLoggedIn = false;

    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const response = await fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await response.json();
      if (data.success) {
        isLoggedIn = true;
        document.body.classList.add('logged-in');
        alert('Logged in successfully');
        loadDashboard();
      } else {
        alert(data.error || 'Login failed');
      }
    }

    async function logout() {
      const response = await fetch('/api/logout');
      const data = await response.json();
      if (data.success) {
        isLoggedIn = false;
        document.body.classList.remove('logged-in');
        allStocks = [];
        document.getElementById('dashboardContent').innerHTML = '';
        renderCounts({ BUY: 0, HOLD: 0, SELL: 0 });
        alert('Logged out successfully');
      }
    }

    async function loadDashboard(retries = 2) {
      if (!isLoggedIn) {
        document.getElementById('dashboardContent').innerHTML = '<p class="text-danger">Please log in to view data. <button class="btn btn-sm btn-link" onclick="document.getElementById(\'login-section\').scrollIntoView()">Login</button></p>';
        return;
      }

      for (let attempt = 0; attempt <= retries; attempt++) {
        try {
          document.getElementById('dashboardContent').innerHTML = '<div class="col-12 text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';
          
          const response = await fetch('/api/stocks?t=' + Date.now());
          if (!response.ok) {
            if (response.status === 401) throw new Error('Unauthorized - Please log in');
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          const data = await response.json().catch(err => {
            console.error('Error parsing stock data:', err);
            return { stocks: [], summary: { BUY: 0, HOLD: 0, SELL: 0 }, last_updated: new Date().toLocaleString() };
          });
          
          if (data && data.stocks) {
            allStocks = data.stocks;
            document.getElementById('dashboardContent').innerHTML = '';
            renderCounts(data.summary);
            renderStocks(allStocks, selectedTimePeriods.main);
            populateSectorFilter(allStocks);
            document.getElementById('lastUpdated').innerText = `Last updated: ${data.last_updated || new Date().toLocaleString()}`;
            return;
          }
        } catch (error) {
          console.error('Error loading dashboard:', error);
          if (attempt === retries) {
            document.getElementById('dashboardContent').innerHTML = `
              <p class="text-danger">Error loading data: ${error.message}. 
              <button class="btn btn-sm btn-link" onclick="loadDashboard()">Retry</button></p>`;
            renderCounts({ BUY: 0, HOLD: 0, SELL: 0 });
            document.getElementById('lastUpdated').innerText = `Last updated: ${new Date().toLocaleString()}`;
          }
          await new Promise(resolve => setTimeout(resolve, 2000));
        }
      }
    }

    async function updateMarketStatus() {
      try {
        const response = await fetch('/api/health');
        const data = await response.json();
        document.getElementById('marketStatus').textContent = `Market Status: ${data.market_open ? 'Open' : 'Closed'}`;
      } catch (error) {
        document.getElementById('marketStatus').textContent = `Market Status: Unknown (Error: ${error})`;
      }
    }

    function renderCounts(summary) {
      document.getElementById('buyCount').innerText = summary.BUY || 0;
      document.getElementById('holdCount').innerText = summary.HOLD || 0;
      document.getElementById('sellCount').innerText = summary.SELL || 0;
    }

    async function renderStocks(stocks, period) {
      let html = '';
      stocks.forEach((stock, i) => {
        const trendColor = stock.percent_change_2w >= 0 ? 'text-success' : 'text-danger';
        const trendIcon = stock.percent_change_2w >= 0 ? '‚Üë' : '‚Üì';
        const chartId = `chart-${i}`;

        html += `
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="stock-card">
              <div class="card-header">
                <div class="symbol-container">
                  <h5>${stock.symbol}</h5>
                  <span class="badge ${getRecommendationClass(stock.recommendation)}">${stock.recommendation}</span>
                </div>
                <small class="text-muted">${stock.name}</small>
              </div>
              <div class="card-body">
                <div class="price-row">
                  <div class="current-price">$${stock.current_price?.toFixed(2) || 'N/A'}</div>
                  <div class="change ${trendColor}">
                    ${trendIcon} ${Math.abs(stock.percent_change_2w).toFixed(2)}%
                  </div>
                </div>
                <div class="chart-container" onclick="showStockDetail('${stock.symbol}')">
                  <canvas id="${chartId}" height="120"></canvas>
                </div>
                <div class="sentiment-row">
                  <span class="sentiment-label">Sentiment:</span>
                  <span class="sentiment-value">${stock.news_sentiment !== undefined ? stock.news_sentiment.toFixed(3) : 'N/A'}</span>
                </div>
                <div class="trade-buttons mt-2">
                  <button class="btn btn-success btn-sm me-2 trade-btn" data-symbol="${stock.symbol}" data-side="buy">Buy</button>
                  <button class="btn btn-danger btn-sm trade-btn" data-symbol="${stock.symbol}" data-side="sell">Sell</button>
                </div>
              </div>
              <div class="card-footer">
                <span class="sector-badge">${stock.sector}</span>
                <span class="view-details" onclick="showStockDetail('${stock.symbol}')">View Details</span>
              </div>
            </div>
          </div>`;
      });

      document.getElementById('dashboardContent').innerHTML = html;

      // Removed the mini-sparkline loop as instructed
      // Charts will only be drawn on demand now

      document.querySelectorAll('.trade-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const symbol = btn.dataset.symbol;
          const side = btn.dataset.side;
          placeTrade(symbol, side);
        });
      });
    }
    
    function getRecommendationClass(recommendation) {
      switch(recommendation) {
        case 'BUY': return 'bg-success';
        case 'SELL': return 'bg-danger';
        default: return 'bg-warning';
      }
    }

    async function placeTrade(symbol, side) {
      if (!confirm(`Are you sure you want to ${side} ${symbol}? (1 share)`)) return;

      try {
        const response = await fetch('/api/' + side, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ symbol, quantity: 1 })
        });
        const data = await response.json();
        if (data.error) alert(data.error);
        else {
          alert(`${side.toUpperCase()} order placed for ${symbol}!`);
          await loadDashboard();
        }
      } catch (error) {
        alert(`Error placing trade: ${error}`);
      }
    }

    async function showStockDetail(symbol) {
      currentDetailSymbol = symbol;
      const stock = allStocks.find(s => s.symbol === symbol);
      if (!stock) return alert('Stock data not found');

      // Build modal content
      const body = document.getElementById('stockDetailModalBody');
      body.innerHTML = `
        <div class="row">
          <div class="col-md-8">
            <div class="chart-container mb-2">
              <canvas id="chart-detail-${symbol}"></canvas>
            </div>
            <div class="btn-group btn-group-sm period-selector mb-4">
              <button class="btn btn-outline-primary" onclick="updateDetailChart('1D')">1D</button>
              <button class="btn btn-outline-primary" onclick="updateDetailChart('1W')">1W</button>
              <button class="btn btn-outline-primary active" onclick="updateDetailChart('1M')">1M</button>
            </div>
          </div>
          <div class="col-md-4">
            <h4>${symbol}</h4>
            <p class="text-muted">${stock.name}</p>
            <h3>$${stock.current_price?.toFixed(2) || 'N/A'}</h3>
            <p>Change: ${stock.percent_change_2w.toFixed(2)}%</p>
            <hr>
            <h5>Key Stats</h5>
            <p>RSI: ${stock.technical_indicators?.rsi || 'N/A'}</p>
            <p>MACD: ${stock.technical_indicators?.macd || 'N/A'}</p>
            <p>Sentiment: ${stock.news_sentiment?.toFixed(3) || 'N/A'}</p>
            <p>Recommendation: ${stock.recommendation}</p>
            <hr>
            <h5>Live Prediction</h5>
            <div id="detailPrediction">Loading‚Ä¶</div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12">
            <h5>Recent News</h5>
            <div id="detailNews">Loading‚Ä¶</div>
          </div>
        </div>
      `;

      // Show the modal
      new bootstrap.Modal(document.getElementById('stockDetailModal')).show();

      // Draw the chart & load other detail-data
      updateDetailChart(selectedTimePeriods.detail);
      getLiveDetailPrediction(symbol);
      renderDetailNews(stock.news_articles);
    }
    
    async function updateDetailChart(period) {
      selectedTimePeriods.detail = period;
      document.querySelectorAll('.period-selector .btn')
              .forEach(btn => btn.classList.toggle('active', btn.textContent === period));

      const symbol = currentDetailSymbol;
      const canvas = document.getElementById(`chart-detail-${symbol}`);
      if (!canvas) return;

      try {
        const history = await fetchJson(`/api/stock_history/${symbol}/${period}`);
        const ctx = canvas.getContext('2d');
        if (ctx.chart) ctx.chart.destroy();
        ctx.chart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: history.map(h => h.date),
            datasets: [{
              label: symbol,
              data: history.map(h => h.close),
              borderColor: getComputedStyle(document.documentElement)
                           .getPropertyValue('--chart-color'),
              tension: 0.3
            }]
          },
          options: { animation: { duration: 400 } }
        });
      } catch (err) {
        canvas.parentElement.innerHTML = `<p class="text-danger">No data: ${err.message}</p>`;
      }
    }
    
    function renderDetailNews(articles) {
      const newsContainer = document.getElementById('detailNews');
      
      if (!articles || articles.length === 0) {
        newsContainer.innerHTML = '<p class="text-muted">No recent news available.</p>';
        return;
      }
      
      let newsHtml = '';
      articles.forEach(article => {
        newsHtml += `
          <div class="news-item">
            <h6><a href="${article.link}" target="_blank">${article.title}</a></h6>
            <p class="small text-muted">Published by ${article.publisher || ''} on ${article.published_at}</p>
          </div>`;
      });
      
      newsContainer.innerHTML = newsHtml;
    }
    
    async function getLiveDetailPrediction(symbol) {
      try {
        const predictionContainer = document.getElementById('detailPrediction');
        predictionContainer.innerHTML = '<div class="spinner-border spinner-border-sm text-primary" role="status"><span class="visually-hidden">Loading...</span></div> Getting prediction...';
        
        const data = await fetchJson(`/api/live_prediction/${symbol}`);
        
        const trendColor = data.percent_change_today >= 0 ? 'text-success' : 'text-danger';
        const trendIcon = data.percent_change_today >= 0 ? '‚Üë' : '‚Üì';

        predictionContainer.innerHTML = `
          <div class="prediction-badge ${data.recommendation === 'BUY' ? 'prediction-buy' : 
                                         data.recommendation === 'SELL' ? 'prediction-sell' : 
                                         'prediction-hold'}">${data.recommendation}</div>
          <div class="prediction-details">
            <div class="${trendColor}">${trendIcon} ${Math.abs(data.percent_change_today).toFixed(2)}% today</div>
            <div class="technical mt-1">
              <span>RSI: ${data.technical_indicators.rsi}</span> | 
              <span>MACD: ${data.technical_indicators.macd}</span>
            </div>
            <div class="small text-muted">Updated: ${data.last_updated}</div>
          </div>`;
      } catch (error) {
        document.getElementById('detailPrediction').innerText = `Error fetching live prediction: ${error.message}`;
      }
    }

    async function renderStockChart(canvasId, symbol, period, retries = 2) {
      if (!canvasId || typeof canvasId !== 'string') {
        console.error('Invalid canvasId:', canvasId);
        return;
      }

      const canvas = document.getElementById(canvasId);
      const ctx = canvas?.getContext('2d');
      if (!ctx) {
        console.error(`Canvas context not found for canvasId: ${canvasId}`);
        return;
      }

      if (ctx.chart) {
        ctx.chart.destroy();
        ctx.chart = null;
      }

      for (let attempt = 0; attempt <= retries; attempt++) {
        try {
          await new Promise(resolve => setTimeout(resolve, 500));
          const response = await fetch(`/api/stock_history/${symbol}/${period}`);
          if (!response.ok) {
            if (response.status === 429 && attempt < retries) {
              console.warn(`Rate limit hit for ${symbol} (${period}), retrying after delay...`);
              await new Promise(resolve => setTimeout(resolve, 2000));
              continue;
            }
            throw new Error(`HTTP error ${response.status}: ${response.statusText}`);
          }

          const chartData = await response.json();
          if (chartData.error || !chartData.length) {
            console.error(`Chart error for ${symbol} (${period}): ${chartData.error || 'No data in response'}`);
            canvas.parentElement.innerHTML = `<p class="text-muted small text-center">${chartData.error || 'No data available'}${attempt === retries ? '' : '<br><button class="btn btn-link btn-sm" onclick="renderStockChart(\'' + canvasId + '\', \'' + symbol + '\', \'' + period + '\')">Retry</button>'}</p>`;
            return;
          }

          ctx.chart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: chartData.map(d => d.date),
              datasets: [{
                label: 'Price',
                data: chartData.map(d => d.close),
                borderColor: '#36A2EB',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                fill: true,
                borderWidth: 1.5,
                pointRadius: 0
              }]
            },
            options: {
              scales: { x: { display: false }, y: { display: false } },
              plugins: { legend: { display: false }, tooltip: { enabled: true } }
            }
          });
          return;
        } catch (error) {
          console.error(`Error rendering chart for ${symbol} (${period}) (attempt ${attempt + 1}/${retries + 1}):`, error);
          if (attempt === retries) {
            canvas.parentElement.innerHTML = `<p class="text-muted small text-center">Error loading chart: ${error.message}<br><button class="btn btn-link btn-sm" onclick="renderStockChart('${canvasId}', '${symbol}', '${period}')">Retry</button></p>`;
          }
        }
      }
    }

    async function updateMainCharts(period) {
      selectedTimePeriods.main = period;
      
      document.querySelectorAll('.period-selector-main .btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector(`.period-selector-main .btn:nth-child(${period === '1D' ? 1 : period === '1W' ? 2 : 3})`).classList.add('active');
      
      const filteredStocks = filterStocksForRender();
      await renderStocks(filteredStocks, period);
    }

    function populateSectorFilter(stocks) {
      const sectorFilter = document.getElementById('sectorFilter');
      sectorFilter.innerHTML = '<option value="">All Sectors</option>';
      const sectors = [...new Set(stocks.map(stock => stock.sector))].sort();
      sectors.forEach(sector => {
        const option = document.createElement('option');
        option.value = sector;
        option.textContent = sector;
        sectorFilter.appendChild(option);
      });
    }

    function filterStocksForRender() {
      const searchTerm = document.getElementById('stockSearch').value.toLowerCase();
      const selectedSector = document.getElementById('sectorFilter').value;
      
      return allStocks.filter(stock => {
        const matchesSearch = stock.symbol.toLowerCase().includes(searchTerm) || 
                             (stock.name && stock.name.toLowerCase().includes(searchTerm));
        const matchesSector = !selectedSector || stock.sector === selectedSector;
        const matchesRecommendation = !selectedRecommendation || stock.recommendation === selectedRecommendation;
