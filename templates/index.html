<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üìà Stock Analytics - Prathap's Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.min.js"></script>
  <style>
    :root {
      --chart-color: #007bff;
      --chart-bg: #f8f9fa;
    }
    .theme-dark {
      --chart-color: #4dabf7;
      --chart-bg: #212529;
      background-color: #212529;
      color: #f8f9fa;
    }
    .theme-dark .modal-content {
      background-color: #343a40;
      color: #f8f9fa;
    }
    .theme-dark .btn-outline-secondary {
      color: #f8f9fa;
      border-color: #f8f9fa;
    }
    .recommendation-box {
      cursor: pointer;
      transition: background-color 0.2s;
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
    }
    .recommendation-box:hover {
      background-color: #e9ecef;
    }
    .logo-carousel {
      overflow: hidden;
      white-space: nowrap;
    }
    .logo-track {
      display: inline-block;
      animation: scroll 20s linear infinite;
    }
    .logo-track img {
      height: 40px;
      margin-right: 20px;
    }
    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .stock-card {
      border: 1px solid #dee2e6;
      border-radius: 0.25rem;
      transition: transform 0.2s;
    }
    .stock-card:hover {
      transform: translateY(-5px);
    }
    .view-details {
      cursor: pointer;
      color: #007bff;
      text-decoration: underline;
    }
    .view-details:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <h1 class="display-5 mb-1">üìà Stock Analytics - Prathap's Analysis</h1>
        <p class="text-muted">Real-time analysis of top market performers</p>
        <div class="text-end small text-muted" id="lastUpdated"></div>
        <p id="marketStatus" class="text-muted small"></p>
      </div>
      <div class="d-flex align-items-center gap-2">
        <button id="themeToggle" class="btn btn-outline-secondary">üåì Toggle Theme</button>
        <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
      </div>
    </div>

    <div id="login-section" class="mb-4 text-center">
      <input type="text" id="username" class="form-control mb-2" placeholder="Username" aria-label="Username">
      <input type="password" id="password" class="form-control mb-2" placeholder="Password" aria-label="Password">
      <button id="loginBtn" class="btn btn-primary">Login</button>
      <p class="mt-2">Don't have an account? <a href="/register">Register here</a></p>
    </div>

    <div class="row text-center mb-3">
      <div class="col-md-4">
        <div id="buyBox" class="p-3 recommendation-box" role="button" tabindex="0" aria-label="Filter by BUY recommendation">
          <h5>BUY</h5>
          <h3 id="buyCount">0</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div id="holdBox" class="p-3 recommendation-box" role="button" tabindex="0" aria-label="Filter by HOLD recommendation">
          <h5>HOLD</h5>
          <h3 id="holdCount">0</h3>
        </div>
      </div>
      <div class="col-md-4">
        <div id="sellBox" class="p-3 recommendation-box" role="button" tabindex="0" aria-label="Filter by SELL recommendation">
          <h5>SELL</h5>
          <h3 id="sellCount">0</h3>
        </div>
      </div>
    </div>
    <div class="row text-center mb-4">
      <div class="col-12">
        <button id="resetFilters" class="btn btn-secondary btn-sm">Reset Filters</button>
      </div>
    </div>

    <div class="logo-carousel my-4">
      <div class="logo-track">
        <img src="/static/logos/apple.png" alt="Apple logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/google.png" alt="Google logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/tesla.png" alt="Tesla logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/nvidia.png" alt="Nvidia logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/meta.png" alt="Meta logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/amazon.png" alt="Amazon logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/intel.png" alt="Intel logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/amd.png" alt="AMD logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/netflix.png" alt="Netflix logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <!-- Repeat for carousel effect -->
        <img src="/static/logos/apple.png" alt="Apple logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/google.png" alt="Google logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/tesla.png" alt="Tesla logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/nvidia.png" alt="Nvidia logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/meta.png" alt="Meta logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/amazon.png" alt="Amazon logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/intel.png" alt="Intel logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/amd.png" alt="AMD logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
        <img src="/static/logos/netflix.png" alt="Netflix logo" onerror="console.warn(`Image failed to load: ${this.src}`)">
      </div>
    </div>

    <div class="row g-3 mb-4">
      <div class="col-md-4">
        <div class="input-group">
          <input type="text" class="form-control" id="stockSearch" placeholder="Search stocks..." aria-label="Search stocks">
          <button class="btn btn-outline-secondary" type="button">üîç</button>
        </div>
      </div>
      <div class="col-md-4">
        <select class="form-select" id="sectorFilter" aria-label="Filter by sector">
          <option value="">All Sectors</option>
        </select>
      </div>
      <div class="col-md-4">
        <button id="refreshBtn" class="btn btn-outline-primary w-100">üîÑ Refresh</button>
      </div>
    </div>

    <div class="period-selector-main mb-3">
      <div class="btn-group btn-group-sm" role="group" aria-label="Main period selector">
        <button type="button" class="btn btn-outline-secondary active" data-period="1D">1D</button>
        <button type="button" class="btn btn-outline-secondary" data-period="1W">1W</button>
        <button type="button" class="btn btn-outline-secondary" data-period="1M">1M</button>
      </div>
    </div>

    <div id="dashboardContent" class="row g-4"></div>

    <div class="modal fade" id="stockDetailModal" tabindex="-1" aria-labelledby="stockDetailModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="stockDetailModalLabel">Stock Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Content will be dynamically inserted here -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let allStocks = [];
    let selectedRecommendation = '';
    let selectedTimePeriods = { main: '1D', detail: '1M' };
    let isLoggedIn = false;

    // Fetch JSON helper
    async function fetchJson(url, opts = {}) {
      const res = await fetch(url, { credentials: 'include', ...opts });
      const text = await res.text();
      if (!res.ok) {
        let errMsg;
        try { errMsg = JSON.parse(text).error; } catch { errMsg = text; }
        throw new Error(errMsg || 'Unknown error');
      }
      return JSON.parse(text);
    }

    // Theme toggle
    function toggleTheme() {
      const html = document.documentElement;
      const isDark = html.getAttribute('data-theme') === 'dark';
      html.setAttribute('data-theme', isDark ? 'light' : 'dark');
      document.body.classList.toggle('theme-dark', !isDark);
    }

    // Login
    async function login() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const data = await fetchJson('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        if (data.success) {
          isLoggedIn = true;
          document.getElementById('login-section').style.display = 'none';
          document.getElementById('dashboardContent').style.display = 'block';
          document.getElementById('logoutBtn').style.display = 'inline-block';
          loadDashboard();
        } else {
          alert(data.error || 'Login failed');
        }
      } catch (err) {
        alert(`Login failed: ${err.message}`);
      }
    }

    // Logout
    async function logout() {
      try {
        const data = await fetchJson('/api/logout');
        if (data.success) {
          isLoggedIn = false;
          document.getElementById('login-section').style.display = 'block';
          document.getElementById('dashboardContent').style.display = 'none';
          document.getElementById('logoutBtn').style.display = 'none';
          allStocks = [];
          document.getElementById('dashboardContent').innerHTML = '';
          document.getElementById('buyCount').textContent = '0';
          document.getElementById('holdCount').textContent = '0';
          document.getElementById('sellCount').textContent = '0';
          alert('Logged out successfully');
        }
      } catch (err) {
        alert(`Logout failed: ${err.message}`);
      }
    }

    // Load dashboard
    async function loadDashboard() {
      if (!isLoggedIn) {
        document.getElementById('dashboardContent').innerHTML = '<p class="text-danger">Please log in to view data.</p>';
        return;
      }

      try {
        document.getElementById('dashboardContent').innerHTML = '<div class="col-12 text-center"><div class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div></div>';
        const data = await fetchJson('/api/stocks?t=' + Date.now());
        if (data && data.stocks) {
          allStocks = data.stocks;
          renderStocks(allStocks, selectedTimePeriods.main);
          populateSectorFilter(allStocks);
          renderCounts(data.summary || { BUY: 0, HOLD: 0, SELL: 0 });
          document.getElementById('lastUpdated').textContent = `Last updated: ${data.last_updated || new Date().toLocaleString()}`;
          updateMarketStatus();
        }
      } catch (err) {
        document.getElementById('dashboardContent').innerHTML = `<p class="text-danger">Error loading data: ${err.message}</p>`;
      }
    }

    // Update market status
    async function updateMarketStatus() {
      try {
        const data = await fetchJson('/api/health');
        document.getElementById('marketStatus').textContent = `Market Status: ${data.market_open ? 'Open' : 'Closed'}`;
      } catch (err) {
        document.getElementById('marketStatus').textContent = `Market Status: Unknown (${err.message})`;
      }
    }

    // Render counts
    function renderCounts(summary) {
      document.getElementById('buyCount').textContent = summary.BUY || 0;
      document.getElementById('holdCount').textContent = summary.HOLD || 0;
      document.getElementById('sellCount').textContent = summary.SELL || 0;
    }

    // Render stocks
    function renderStocks(stocks, period) {
      let html = '';
      stocks.forEach(stock => {
        const trendColor = stock.percent_change_2w >= 0 ? 'text-success' : 'text-danger';
        const trendIcon = stock.percent_change_2w >= 0 ? '‚Üë' : '‚Üì';
        html += `
          <div class="col-md-6 col-lg-4 mb-4">
            <div class="stock-card">
              <div class="card-header">
                <div class="d-flex justify-content-between">
                  <h5>${stock.symbol}</h5>
                  <span class="badge ${getRecommendationClass(stock.recommendation)}">${stock.recommendation}</span>
                </div>
                <small class="text-muted">${stock.name}</small>
              </div>
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <div class="current-price">$${stock.current_price?.toFixed(2) || 'N/A'}</div>
                  <div class="change ${trendColor}">${trendIcon} ${Math.abs(stock.percent_change_2w).toFixed(2)}%</div>
                </div>
                <div class="mt-2">
                  <span>Sentiment: ${stock.news_sentiment !== undefined ? stock.news_sentiment.toFixed(3) : 'N/A'}</span>
                </div>
                <div class="mt-2">
                  <button class="btn btn-success btn-sm me-2 trade-btn" data-symbol="${stock.symbol}" data-side="buy">Buy</button>
                  <button class="btn btn-danger btn-sm trade-btn" data-symbol="${stock.symbol}" data-side="sell">Sell</button>
                </div>
              </div>
              <div class="card-footer">
                <span class="badge bg-secondary">${stock.sector}</span>
                <span class="view-details" data-symbol="${stock.symbol}">View Details</span>
              </div>
            </div>
          </div>`;
      });
      document.getElementById('dashboardContent').innerHTML = html;

      // Add event listeners for trade and view details
      document.querySelectorAll('.trade-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          const symbol = btn.dataset.symbol;
          const side = btn.dataset.side;
          placeTrade(symbol, side);
        });
      });

      document.querySelectorAll('.view-details').forEach(el => {
        el.addEventListener('click', () => showStockDetail(el.dataset.symbol));
      });
    }

    // Get recommendation class
    function getRecommendationClass(recommendation) {
      switch (recommendation) {
        case 'BUY': return 'bg-success';
        case 'SELL': return 'bg-danger';
        default: return 'bg-warning';
      }
    }

    // Place trade
    async function placeTrade(symbol, side) {
      if (!confirm(`Are you sure you want to ${side} ${symbol}? (1 share)`)) return;
      try {
        const data = await fetchJson(`/api/${side}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ symbol, quantity: 1 })
        });
        if (data.error) alert(data.error);
        else {
          alert(`${side.toUpperCase()} order placed for ${symbol}!`);
          loadDashboard();
        }
      } catch (err) {
        alert(`Error placing trade: ${err.message}`);
      }
    }

    // Show stock detail
    async function showStockDetail(symbol) {
      const modalBody = document.querySelector('#stockDetailModal .modal-body');
      const stock = allStocks.find(s => s.symbol === symbol);
      if (!stock) {
        modalBody.innerHTML = '<p class="text-danger">Stock data not found</p>';
        new bootstrap.Modal(document.getElementById('stockDetailModal')).show();
        return;
      }

      modalBody.innerHTML = `
        <div class="row">
          <div class="col-md-8">
            <div id="detailChartContainer" class="chart-container mb-2" style="height:300px">
              <canvas id="chart-detail-${symbol}"></canvas>
            </div>
            <div class="btn-group btn-group-sm period-selector mb-4" role="group" aria-label="Detail chart period selector">
              <button class="btn btn-outline-primary" data-period="1D">1D</button>
              <button class="btn btn-outline-primary" data-period="1W">1W</button>
              <button class="btn btn-outline-primary active" data-period="1M">1M</button>
            </div>
          </div>
          <div class="col-md-4">
            <h4>${symbol}</h4>
            <p class="text-muted">${stock.name}</p>
            <h3>$${stock.current_price?.toFixed(2) || 'N/A'}</h3>
            <p>Change: ${stock.percent_change_2w?.toFixed(2) || 'N/A'}%</p>
            <hr>
            <h5>Key Stats</h5>
            <p>RSI: <span id="rsiValue">Loading...</span></p>
            <p>MACD: <span id="macdValue">Loading...</span></p>
            <p>Sentiment: <span id="sentimentValue">Loading...</span></p>
            <p>Recommendation: <span id="recommendationValue">Loading...</span></p>
            <hr>
            <h5>Live Prediction</h5>
            <div id="detailPrediction">Loading...</div>
          </div>
        </div>
        <div class="row mt-4">
          <div class="col-12">
            <h5>Recent News</h5>
            <div id="detailNews">Loading...</div>
          </div>
        </div>
      `;

      const modalEl = document.getElementById('stockDetailModal');
      const modal = new bootstrap.Modal(modalEl);
      modal.show();

      try {
        const history = await fetchJson(`/api/stock_history/${symbol}/${selectedTimePeriods.detail}`);
        const ctx = document.getElementById(`chart-detail-${symbol}`).getContext('2d');
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: history.map(h => h.date),
            datasets: [{ 
              label: symbol,
              data: history.map(h => h.close),
              borderColor: getComputedStyle(document.documentElement).getPropertyValue('--chart-color'),
              tension: 0.3 
            }]
          },
          options: {
            animation: { duration: 400 },
            scales: { x: { display: true }, y: { display: true } }
          }
        });

        const stats = await fetchJson(`/api/stock_stats/${symbol}`);
        document.getElementById('rsiValue').textContent = stats.rsi?.toFixed(2) || 'N/A';
        document.getElementById('macdValue').textContent = stats.macd?.toFixed(2) || 'N/A';
        document.getElementById('sentimentValue').textContent = stats.sentiment?.toFixed(3) || 'N/A';
        document.getElementById('recommendationValue').textContent = stats.recommendation || 'N/A';

        const prediction = await fetchJson(`/api/live_prediction/${symbol}`);
        document.getElementById('detailPrediction').innerHTML = `
          <div class="prediction-badge ${prediction.recommendation === 'BUY' ? 'bg-success' : 
                                        prediction.recommendation === 'SELL' ? 'bg-danger' : 
                                        'bg-warning'}">${prediction.recommendation}</div>
          <div class="mt-2">
            <div class="${prediction.percent_change_today >= 0 ? 'text-success' : 'text-danger'}">
              ${prediction.percent_change_today >= 0 ? '‚Üë' : '‚Üì'} ${Math.abs(prediction.percent_change_today).toFixed(2)}% today
            </div>
            <div>RSI: ${prediction.technical_indicators.rsi}</div>
            <div>MACD: ${prediction.technical_indicators.macd}</div>
            <div class="small text-muted">Updated: ${prediction.last_updated}</div>
          </div>`;

        const news = await fetchJson(`/api/news/${symbol}`);
        document.getElementById('detailNews').innerHTML = Array.isArray(news) && news.length > 0
          ? news.map(item => `
              <div class="news-item">
                <h6><a href="${item.link || '#'}" target="_blank">${item.title || 'No title'}</a></h6>
                <p class="small text-muted">Published by ${item.publisher || 'Unknown'} on ${item.published_at || 'Unknown'}</p>
              </div>`).join('')
          : '<p class="text-muted">No recent news available.</p>';
      } catch (err) {
        const container = document.getElementById(`chart-detail-${symbol}`).parentElement;
        container.innerHTML = `<p class="text-danger">No chart data: ${err.message}</p>`;
        document.getElementById('rsiValue').textContent = 'Error';
        document.getElementById('macdValue').textContent = 'Error';
        document.getElementById('sentimentValue').textContent = 'Error';
        document.getElementById('recommendationValue').textContent = 'Error';
        document.getElementById('detailPrediction').textContent = 'Error';
        document.getElementById('detailNews').innerHTML = '<p>Error loading news</p>';
      }

      // Add period selector event listeners
      document.querySelectorAll('.period-selector .btn').forEach(btn => {
        btn.addEventListener('click', () => {
          selectedTimePeriods.detail = btn.dataset.period;
          document.querySelectorAll('.period-selector .btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          showStockDetail(symbol);
        });
      });
    }

    // Populate sector filter
    function populateSectorFilter(stocks) {
      const sectorFilter = document.getElementById('sectorFilter');
      sectorFilter.innerHTML = '<option value="">All Sectors</option>';
      const sectors = [...new Set(stocks.map(stock => stock.sector))].sort();
      sectors.forEach(sector => {
        const option = document.createElement('option');
        option.value = sector;
        option.textContent = sector;
        sectorFilter.appendChild(option);
      });
    }

    // Filter stocks
    function filterStocks() {
      const searchTerm = document.getElementById('stockSearch').value.toLowerCase();
      const selectedSector = document.getElementById('sectorFilter').value;
      const filteredStocks = allStocks.filter(stock => {
        const matchesSearch = stock.symbol.toLowerCase().includes(searchTerm) || 
                             (stock.name && stock.name.toLowerCase().includes(searchTerm));
        const matchesSector = !selectedSector || stock.sector === selectedSector;
        const matchesRecommendation = !selectedRecommendation || stock.recommendation === selectedRecommendation;
        return matchesSearch && matchesSector && matchesRecommendation;
      });
      renderStocks(filteredStocks, selectedTimePeriods.main);
    }

    // Filter by recommendation
    function filterByRecommendation(recommendation) {
      selectedRecommendation = selectedRecommendation === recommendation ? '' : recommendation;
      document.querySelectorAll('.recommendation-box').forEach(box => box.classList.remove('active'));
      if (selectedRecommendation) {
        document.getElementById(`${selectedRecommendation.toLowerCase()}Box`).classList.add('active');
      }
      filterStocks();
    }

    // Event listeners
    document.getElementById('themeToggle').addEventListener('click', toggleTheme);

    document.getElementById('loginBtn').addEventListener('click', login);

    document.getElementById('logoutBtn').addEventListener('click', logout);

    document.getElementById('resetFilters').addEventListener('click', () => {
      selectedRecommendation = '';
      selectedTimePeriods.main = '1D';
      document.getElementById('stockSearch').value = '';
      document.getElementById('sectorFilter').value = '';
      document.querySelectorAll('.recommendation-box').forEach(box => box.classList.remove('active'));
      document.querySelectorAll('.period-selector-main .btn').forEach(btn => btn.classList.remove('active'));
      document.querySelector('.period-selector-main .btn[data-period="1D"]').classList.add('active');
      filterStocks();
    });

    document.getElementById('refreshBtn').addEventListener('click', loadDashboard);

    document.getElementById('stockSearch').addEventListener('input', filterStocks);

    document.getElementById('sectorFilter').addEventListener('change', filterStocks);

    document.querySelectorAll('.recommendation-box').forEach(box => {
      box.addEventListener('click', () => filterByRecommendation(box.id.replace('Box', '').toUpperCase()));
      box.addEventListener('keydown', e => {
        if (e.key === 'Enter' || e.key === ' ') {
          e.preventDefault();
          filterByRecommendation(box.id.replace('Box', '').toUpperCase());
        }
      });
    });

    document.querySelectorAll('.period-selector-main .btn').forEach(btn => {
      btn.addEventListener('click', () => {
        selectedTimePeriods.main = btn.dataset.period;
        document.querySelectorAll('.period-selector-main .btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        filterStocks();
      });
    });

    // Initial load
    window.onload = () => {
      document.getElementById('logoutBtn').style.display = 'none';
      document.getElementById('dashboardContent').style.display = 'none';
      if (isLoggedIn) loadDashboard();
    };
  </script>
</body>
</html>
